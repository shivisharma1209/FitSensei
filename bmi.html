<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">BMI Calculator</h1>
            <p class="subtitle">Find out your Body Mass Index</p>
        </div>
        <div class="calculator">
            <div class="input-group">
                <label for="height">Enter your height in meters:</label>
                <input type="number" id="height" placeholder="e.g., 1.72">
            </div>
            <div class="input-group">
                <label for="weight">Enter your weight in kilograms:</label>
                <input type="number" id="weight" placeholder="e.g., 65">
            </div>
            <button type="button" id="calculateButton">Calculate BMI</button>
            <div class="result" id="resultContainer">
                <p>Your Body Mass Index:</p>
                <output id="result"></output>
            </div>
        </div>
    </div>
</body>
</html>
